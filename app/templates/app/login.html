{% extends 'app/base.html' %}

{% block content %}
    <h1>Log in</h1>
    <div class="sign-up-box">
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Log In</button>
        </form>
    </div>
{% endblock %}
